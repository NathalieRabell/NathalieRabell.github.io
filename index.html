<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Mine eventlisteners</h1>
<br>


<!-- Event 1 -->
<p id="handler1">Kopier noget af teksten her.</p>
<div id="div1"></div>
<hr>
<br>

<!-- Event 2 -->
<button id="handler2">Før musen hen over knappen.</button>
<div id="div2"></div>
<hr>
<br>

<!-- Event 3 -->
<input id="handler3" placeholder="Skriv noget her."></input>
<div id="div3"></div>
<hr>
<br>


<!-- Event 4 -->
<select id="handler4">
  <option value="">Vælg mig!</option>
  <option value="">Eller mig?</option>
</select>
<div id="div4"></div>
<hr>
<br>

<!-- Event 5 -->
<p>Træk i det lille billede.</p>
<img src="Peach_Pig-icon.png" alt="" id="handler5" width="100px" height="100px">
<div id="div5"></div>
<hr>
<br>

<!-- Event 6 -->
<h2 id="handler6">Højreklik her.</h2>
<div id="div6"></div>
<hr>
<br>

<!-- Event 7 -->
<div id="handler7"><p>Indsæt teksten her nedenfor, ved at klikke her i boxen.</p></div>
<div id="div7"></div>




<script src="events.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
